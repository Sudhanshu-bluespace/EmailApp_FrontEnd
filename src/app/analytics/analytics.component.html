<!--form (ngSubmit)="onSubmit()" autocomplete="off" novalidate #loginForm="ngForm"-->
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">        
  google.load('visualization', '1.0', {
    'packages': ['corechart']
  });
  
</script>
  <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4 col-xl-4"></div>
  <div class="divtabs">
    <md-card class="app-analytics-display-section">
      <md-card-title>Campaign Summary</md-card-title>
      <md-card-content>
	  <tabs>
		<tab [tabTitle]="'Total'">Tab 1 Content
		</tab>
		<tab tabTitle="Clicked">Tab 2 Content</tab>
		<tab tabTitle="Unsubscribed">Tab 3 Content</tab>
		<tab tabTitle="Bounced">Tab 4 Content</tab>
		<tab tabTitle="Complaints">Tab 5 Content</tab>
      </tabs>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </div>
  <div class="barChartTabs">
      <md-card class="app-analytics-display-section">
      <md-card-title>Percentage wise comparison</md-card-title>
      <md-card-content>
		<google-chart [data]='columnChartOptions'></google-chart>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </div>
   <div class="barChartTabs">
      <md-card class="app-analytics-display-section">
      <md-card-title>Metrics over Time</md-card-title>
      <md-card-content>
		<google-chart [data]='timelineChartOptions'></google-chart>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </div>
<!--/form-->
